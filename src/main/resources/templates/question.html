<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>CodingBat Clone</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
       <div class="header">
            <div id="header-left">
                <a href=/><span style='font-size:200%;'>CodingBat</span></a> clone
                <br>
            </div>
            <div id="header-right">
                <a href=/about><span>About</span></a> 
            </div>
       </div>
       <hr />

       <div class="question-info">
            <h2 th:text="${question.title}"></h2>
            <br>
            <p th:text="${question.discription}"></p>
       </div>

        <div class="workbox">
            <div class="codebox">
                <textarea cols="50" id="QuestionText" rows="10" th:text="${question.text}"></textarea>        
            </div>

            <div class="testbox">
                <table border="1" cellpadding="1" cellspacing="1" style="width: 35;">
                    <thead>
                        <tr>
                            <th scope="col"><u>Expected</u></th>
                            <th scope="col"><u>Run</u></th>
                            <th scope="col"><u></u></th>
                        </tr>
                    </thead>
                    <tbody th:each="testCase : ${question.testCases}">
                        <tr>
                            <td th:text="${testCase}">&nbsp;</td>
                            <td th:text="${testCase}">&nbsp;</td>
                            <td th:text="${(testCase == testCase) ? 1 : 0}">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <a th:href="@{#}" class="button">Run</a>

   </body>
    
</html>
